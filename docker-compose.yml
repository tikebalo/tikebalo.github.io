services:
  api:
    build: ./backend
    env_file: .env
    environment:
      ANYCAST_SECRET_KEY: ${ANYCAST_SECRET_KEY}
      ANYCAST_DATABASE_URL: ${ANYCAST_DATABASE_URL}
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: anycast
      POSTGRES_USER: anycast
      POSTGRES_PASSWORD: anycast
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
